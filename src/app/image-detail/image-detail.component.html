<div class="row">
  <div class="col-md-12">
    <div [ngStyle]="{'background-image':'url('+ image.url +')'}" class="img-container">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 caption-row">
    <span id="caption">
      <a routerLink="/">{{ image.caption }}</a>
    </span>
  </div>
</div>
