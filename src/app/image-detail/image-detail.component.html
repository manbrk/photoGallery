<div class="row">
  <div class="col-md-12">
    <a routerLink="/">
      <div [ngStyle]="{'background-image':'url('+ image.url +')'}" class="img-container"></div>
    </a>
  </div>
</div>

<div class="row">
  <div class="col-md-12 caption-row">
    <span id="caption">
      {{ image.caption }}
    </span>
  </div>
</div>
