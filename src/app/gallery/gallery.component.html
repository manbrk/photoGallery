<h2>{{title}}</h2>
<div class="row">
  <button class="btn bnt-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
  <button class="btn bnt-lg btn-info" [class.active]="filterBy=='guitar'" (click)="filterBy='guitar'">Guitar</button>
  <button class="btn bnt-lg btn-info" [class.active]="filterBy=='bike'" (click)="filterBy='bike'">Bike</button>
  <button class="btn bnt-lg btn-info" [class.active]="filterBy=='city'" (click)="filterBy='city'">City</button>
  <ul id="thumbnailsList">
    <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
      <a [routerLink]="['/image', image.id]">
        <img src="{{image.url}}" class="tn" width="200" height="160">
      </a>
    </li>
  </ul>
</div>
